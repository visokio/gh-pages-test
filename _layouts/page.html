---
layout: default
---
<article class="post">

  {%- if page.breadcrumb -%}
  <nav class="breadcrumb" style="font-size: 0.85em; color: #666; margin-bottom: 0.5em;">
    <a href="{{ '/' | relative_url }}">Omniscope KB</a> &rsaquo; {{ page.breadcrumb }}
  </nav>
  {%- endif -%}

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

  {%- if page.breadcrumb -%}
  <hr style="margin-top: 3em;">
  <nav class="breadcrumb" style="font-size: 0.85em; color: #666;">
    <a href="{{ '/' | relative_url }}">Omniscope KB</a> &rsaquo; {{ page.breadcrumb }}
  </nav>
  {%- endif -%}

</article>
